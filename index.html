<!-- DISEÑO RESPONSIVE
    Es donde nos enfocamos en dejar los proyectos adaptables para pantalla 
    2 metodologias:
    Ambas ideas es que ambos proyectos sean %100 adaptables
    a) movile first : desde la pantalla mas pequeña a la mas grande (escalar hacia arriba, en css primero trabajamos con estilos para celu, luego tabla y por ultimo destok)
    b) destok first: desde la pantalla mas grande a la mas pequeña (escalar de arriba para abajo, en css primero trabajamos con estilos para destok, luego cel y por ultimo tablet)

    La mas ultilizada es la a), por que es mucho mas facil acomodar los elementos de una web para celular que hacerlo primero para escritorio y luego ir reduciendo el ancho de la pantalla para ir reduciendo el contenido. 

    Media queries
    Si tiene un maximo de pantalla de 300px el contenido que tienea dentro de va a ver de color rojo. 
    Como una forma de aplicar condiciones a las reglas de CSS

    Se trabaja con pixeles para ser lo mas especifico posible
    Ejemplo:
    @media (max-width: 480px){
        .miestilo{
            background-color: red;
        }
    }

    Las medidas las sacamos de los puntos de quiebre (breakpoint) que son estructuras universales que las utilizamos los programadores para laburar.
-->
